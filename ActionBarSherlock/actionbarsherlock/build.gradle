
apply plugin: 'android-library'

dependencies {
   compile "com.google.android:support-v4:r7"
}

android {

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

    }
  
    buildToolsVersion "17.0"
    compileSdkVersion 17

    
}


